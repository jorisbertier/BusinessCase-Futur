  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-flex justify-content-center align-items-center d-xl-block">
                <div class="blocImg">
                <img src="https://w0.peakpx.com/wallpaper/999/352/HD-wallpaper-pain-akatsuki-aesthetic-anime-boruto-kawaki-itachi-madara-nagato-naruto-uzumaki-rinnegan-sharingan-uchiha-sasuke-yahiko-konan.jpg"
                  alt="Sample photo" class="img-fluid"/>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase text-center">Formulaire d'inscription</h3>
                  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Prénom</label>
                        <input type="text" id="form3Example1m" class="form-control" formControlName="firstName"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Nom de famille</label>
                        <input type="text" id="form3Example1n" class="form-control" formControlName="lastName"/>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Pseudo</label>
                        <input type="text" id="form3Example1m1" class="form-control" formControlName="pseudo"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Email</label>
                        <input type="text" id="form3Example1n1" class="form-control" formControlName="email"/>
                        <small *ngIf="emailErrorMessage" class="text-danger">{{ emailErrorMessage }}</small>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Addresse numéro et rue</label>
                    <input type="text" id="form3Example8" class="form-control" formControlName="street"/>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Ville</label>
                        <input type="text" id="form3Example1m" class="form-control" formControlName="city"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Code postale</label>
                        <input type="text" id="form3Example1n" class="form-control" formControlName="zipCode"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Pays</label>
                    <input type="text" id="form3Example9" class="form-control" formControlName="country"/>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Téléphone</label>
                        <input type="text" id="form3Example1m" class="form-control" formControlName="phoneNumber"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Date de naissance</label>
                        <input type="date" id="form3Example1n" class="form-control" formControlName="birth"/>
                      </div>
                    </div>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Genre: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" formControlName="gender" id="femaleGender"
                        value="women" />
                      <label class="form-check-label" for="femaleGender">Femme</label>
                    </div>
                  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" formControlName="gender" id="maleGender"
                        value="man" />
                      <label class="form-check-label" for="maleGender">Homme</label>
                    </div>
                  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" formControlName="gender" id="otherGender"
                        value="other" />
                      <label class="form-check-label" for="otherGender">Autre</label>
                    </div>
  
                  </div>

  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example99">Mot de passe</label>
                    <input type="password" id="form3Example99" class="form-control" formControlName="password"/>
                    <!-- <small class="text-danger" *ngIf="userForm.get('password')?.hasError('pattern')">
                      Le mot de passe doit contenir au moins 10 caractères, au moins une lettre majuscule, un chiffre et un caractère spécial.
                    </small> -->
                    <small *ngIf="passwordErrorMessage" class="text-danger">{{ passwordErrorMessage }}</small>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Avatar</label>
                    <input type="text" id="form3Example97" class="form-control" formControlName="avatar" />
                  </div>

                  <div *ngIf="subscriptionValid" class="alert alert-success">
                    Inscription validée
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <!-- <button type="button" class="btn btn-light btn-lg">Reset all</button> -->
                    <button type="submit" class="btn ms-2">S'inscrire</button>
                  </div>
  
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </section>
