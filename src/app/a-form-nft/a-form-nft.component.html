<form (ngSubmit)="createNft()" #nftForm="ngForm">
  <div class="form-group">
    <label for="title">Titre :</label>
    <input type="text" id="title" name="title" [(ngModel)]="nftData.title" required>
  </div>
  <!-- <div class="form-group">
    <label for="user">User :</label>
    <input type="text" id="user" name="user" [(ngModel)]="nftData.user" required>
  </div> -->
  <div class="form-group">
    <label for="description">Description :</label>
    <textarea id="description" name="description" [(ngModel)]="nftData.description" required></textarea>
  </div>
  <div class="form-group">
    <label for="price">Prix :</label>
    <input type="number" id="price" name="price" [(ngModel)]="nftData.price" required>
  </div>
  <div class="form-group">
    <label for="filePath">Chemin du fichier :</label>
    <input type="file" id="filePath" name="filePath" [(ngModel)]="nftData.filePath" required>
  </div>
  <div class="form-group">
    <label for="alt">Texte alternatif :</label>
    <input type="text" id="alt" name="alt" [(ngModel)]="nftData.alt" required>
  </div>
  <div class="form-group">
    <label for="category">Catégorie :</label>
    <input type="text" id="category" name="category" [(ngModel)]="nftData.category" required>
  </div>
  <div class="form-group">
    <label for="collection">Collection :</label>
    <input type="text" id="collection" name="collection" [(ngModel)]="nftData.collection" required>
  </div>
  <button type="submit" [disabled]="!nftForm.form.valid">Créer NFT</button>
</form>
