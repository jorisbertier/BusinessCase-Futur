<h1>Modifier un NFT</h1>


<div class="container text-light">
    <form [formGroup]="editNft" (ngSubmit)="update()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <div class="col-md-6">
          <input type="text" id="title" formControlName="title" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="filePath" class="form-label">File Path</label>
        <div class="col-md-6">
          <input type="text" id="filePath" formControlName="filePath" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <div class="col-md-6">
          <input type="number" id="price" formControlName="price" class="form-control" required>
        </div>
      </div>
      <button type="submit" [disabled]="!editNft.valid" class="btn btn-primary">Save modification</button>
    </form>
  </div>
